<mat-card>
    <hr/>
    <mat-card-title>Validador de Año Bisiesto</mat-card-title>
    <hr/>
    <mat-form-field>
      <mat-label>Año</mat-label>
      <input matInput type="number" [(ngModel)]="anio" />
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="verificarBisiesto()">
      Verificar
    </button>

    <mat-card-content>
      <p *ngIf="resultado !== null">El año {{ anio }} {{ resultado }} bisiesto.</p>
    </mat-card-content>
</mat-card>
